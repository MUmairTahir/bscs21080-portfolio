<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umair Portfolio</title>
    <link rel="stylesheet" href="umair.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="umair.js" defer></script>
</head>
<body>
    <nav>
        <ul id="navLinks">
            <li><strong>Portfolio</strong></li>
        </ul>
    </nav>

    <div id="home" class="section">
        <h1 id="welcomeMessage"></h1>
        <div id="socialMediaFeed"></div>
    </div>

    <div id="about" class="section">
        <h2>About</h2>
        <p id="aboutMe"></p>
    </div>

    <div id="skills" class="section">
        <h2>Skills</h2>
        <div id="hardSkills" class="skills"></div>
        <div id="softSkills" class="skills"></div>
    </div>

    <div id="awards-certifications" class="section">
        <h2>Certificates</h2>
        <div id="awardsList"></div>
    </div>

    <div id="education" class="section">
        <h2>Education</h2>
        <div id="educationList"></div>
    </div>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div class="slider">
          <button class="prev">‹</button>
          <div class="slider-wrapper">
              <div class="slide-container" id="projectsList"></div>
          </div>
          <button class="next">›</button>
      </div>
  </section>

    <div id="contact" class="section">
        <h2>Contact</h2>
        <p id="contactInfo"></p>
    </div>

    <div id="video-section" class="section">
        <h2>Video</h2>
        <div class="video-container">
            <video id="myVideo" controls muted>
                <source src="D:/Web Development/Teamwork and Leadership __ Motivational short Animation Video....mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
